    <body class="bg-white">

        

        <div class="row authentication mx-0">

            <div class="col-lg-12">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-xxl-6 col-xl-7 col-lg-7 col-md-7 col-sm-8 col-12">
                        <div class="p-5">
                            <div class="mb-3">
                                <a href="https://laravelui.spruko.com/ynex/index">
                                    <img src="https://laravelui.spruko.com/ynex/build/assets/images/brand-logos/desktop-logo.png" alt="" class="authentication-brand desktop-logo">
                                    <img src="https://laravelui.spruko.com/ynex/build/assets/images/brand-logos/desktop-dark.png" alt="" class="authentication-brand desktop-dark">
                                </a>
                            </div>
                            <p class="h5 fw-semibold mb-2">Sign In</p><br>
                            <div class="form">
                                
                            </div>
                            <div class="row gy-3">
                                <div class="col-xl-12 mt-0">
                                    <label for="signin-username" class="form-label text-default">User Name</label>
                                    <input type="text" class="form-control form-control-lg" id="signin-username" placeholder="user name">
                                </div>
                                <div class="col-xl-12 mb-3">
                                    <label for="signin-password" class="form-label text-default d-block">Password<a href="./resetpassword.html" class="float-end text-danger">Forget password ?</a></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg" id="signin-password" placeholder="password">
                                        <button class="btn btn-light" type="button" onclick="createpassword('signin-password',this)" id="button-addon2"><i class="fa-regular fa-eye-slash"></i></button>
                                    </div>
                                    <div class="mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                                Remember password?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-12 d-grid mt-2">
                                    <button>Sign-In</button>
                                    <!-- <a href="https://laravelui.spruko.com/ynex/index" class="btn btn-lg btn-primary">Sign In</a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
